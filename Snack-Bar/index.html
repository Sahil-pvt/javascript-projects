<!DOCTYPE html>
<html>
    <head>
        <title>Snack Bar</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a92f0cb926.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="buttons">
            <button onclick="showSnackbar(successMsg)" id="success-btn">Success</button>
            <button onclick="showSnackbar(errorMsg)" id="error-btn">Error</button>
            <button onclick="showSnackbar(warningMsg)" id="warning-btn">Invalid</button>
        </div>

        <div id="snackbar"></div>
        <script src="script.js"></script>
    </body>
</html>
