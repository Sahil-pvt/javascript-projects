<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: rgb(24, 22, 22);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      /* height: 60vh; */
    }

    .box {
      width: 300px;
      height: 140px;
      margin: 20px;
      padding: 20px;
      text-align: center;
      background-image: linear-gradient(135deg, #a8e, #f7dc6f);
      background-size: 200%;
      animation: gradient 15s ease infinite;
      background-color: rgb(215, 215, 215);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
      /* Change cursor to pointer to indicate clickable */
    }

    .box:hover {
      transform: scale(1.05);
      background-size: 400%;
      animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 0%;
      }
      100% {
        background-position: 0% 0%;
      }

      /* background-color: #e0e0e0; */

      /* Change background color on hover */
    }

    .box h2 {
      font-size: 24px;
      margin-top: 20px;
      color: #fff;
      text-shadow: 2px 2px 5px black;
    }
    .box a {
      display: block;
      color: #333;
      text-decoration: none;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Clickable div representing Software Engineering -->
    <div class="box" onclick="window.location.href='Weather-App/'">
      <h2>Weather-App</h2>
      <a href="Weather-App/">Open</a>
    </div>
    <div class="box" onclick="window.location.href='To-Do-List-App/'">
      <h2>To-Do-List-App</h2>
      <a href="To-Do-List-App/">Open</a>
    </div>
    <div class="box" onclick="window.location.href='Quiz-App/'">
      <h2>Quiz-App</h2>
      <a href="Quiz-App/">Open</a>
    </div>
    <div class="box" onclick="window.location.href='Random-Password-Generator/'">
      <h2>Random Password Generator</h2>
      <a href="Random-Password-Generator/">Open</a>
    </div>
  </div>
</body>

</html>
