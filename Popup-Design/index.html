<!DOCTYPE html>
<html>
    <head>
        <title>Popup Design</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <button class="btn" type="submit" onclick="openPopup()">Submit</button>
            <div class="popup" id="popup">
                <img src="img/tick.png">
                <h2>Thank You !</h2>
                <p>Your form has been submitted successfully. Thanks !</p>
                <button id="close-popup" type="button" onclick="closePopup()">Ok</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
