<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="todo-app">
                <h2>To-Do List <img src="img/icon.png"></h2>
                <div class="row">
                    <input type="text" id="input-box" placeholder="Add your new todo">
                    <button onclick="addTodo()" id="add-btn">Add</button>
                </div>
                <ul id="list-container">
                    <!-- <li class="checked">Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li> -->
                </ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
